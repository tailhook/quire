_suffix: &var _var_
_vars1: &vars1
  X-No-Var: hello$something
  X-Uservar: hello $hello
_vars2: &vars2
  X-Integer: $intvar bytes
  X-Cli: value from $clivar

SimpleHTTPServer:
  log-level: 3
  log-file: "/var/log/test.log"
  listen:
    host: localhost
    fd: 0
  root: "/var/www"
  max-request-size: 1Mi
  extra-headers:
    X-Test: &ok OK
    X-Fortune: &fortune 18+
    X-Test2: *ok
    X-Anchor: *var
    X-Var: $var

    <<:
      X-Var: bla
      X-Subst: hello$var
      X-Subst2: hello${var}world
      <<: [*vars1, *vars2]

  http-forward:
    - host: 192.168.0.1
    - host: 192.168.0.2
    - host: 192.168.0.3
      port: 8080
    - 192.168.0.5:9980
    - 192.168.0.9
    - /var/run/internal_http
  zmq-forward: !zmq.Push
    - &zmq !zmq.Bind "tcp://127.0.0.1:123"
    - *zmq
  status-socket: !zmq.Bind tcp://127.0.0.1:1234
  directory-indexes: !Include dirindex.yaml
  intvalue: !mbytes 2
  intvalue2:
    =: !kbytes 123
  movements:
    - !left
      speed: 1
    - !right
      distance: 2
  responses:
    <<: !Include incresponses.yaml
